{% extends 'base.html' %}

{% block body %}
<div class="container">
  <div class="left-container">
    <h1>Sell Results</h1>
    <img src="{{ url_for('static', filename='histogram.png') }}" alt="Histogram">
  </div>

  <div class="middle-container">
    <h2>Strategy Data</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Strategy Name</th>
          <th>Average Profit</th>
        </tr>
      </thead>
      <tbody>
        {% for strategy in sorted_strategies %}
          <tr>
            <td>{{ strategy[0] }}</td>
            <td>{{ strategy[1]}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="right-container">
    <h2>Scenarios</h2>
    <ul>
      {% for scenario in scenarios %}
        <li>{{ scenario}}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
