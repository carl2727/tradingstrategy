{% extends 'base.html' %}

{% block body %}
  <h1>Sell Results</h1>

  
  <img src="{{ url_for('static', filename='histogram.png') }}" alt="Scatter Plot">

  <table class="table">
    <thead>
      <tr>
        <th>Strategy Name</th>
        <th>Average Profit</th>
      </tr>
    </thead>
    <tbody>
      {% for strategy in sorted_strategies %}
        <tr>
          <td>{{ strategy[0] }}</td>
          <td>{{ strategy[1] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
