{% extends 'base.html' %}

{% block body %}
<div class="form-container">
  <h1>Buy Results</h1>

  
  <img src="{{ url_for('static', filename='histogram.png') }}" alt="Scatter Plot">

  <table class="table">
    <thead>
      <tr>
        <th>Strategy Name</th>
        <th>Average Amount</th>
        <th>Average Rating</th>
      </tr>
    </thead>
    <tbody>
      {% for strategy in sorted_strategies %}
        <tr>
          <td>{{ strategy[0]}}</td>
          <td>{{ strategy[1]|round(3)}}</td>
          <td>{{ strategy[2]|round(3)}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
