{% extends 'base.html' %}

{% block body %}
<div class="container">
  <div class="left-container">
    <h1>Scenario Results</h1>
    <img src="{{ url_for('static', filename='histogram.png') }}" alt="Histogram">
    <ul style="list-style-type: none; padding-left: 0;">
        {% for key, value in sce_stats.items() %}
        <li><strong>{{ key }}:</strong> {{ value|round(2) }}</li>
      {% endfor %}
    </ul>
  </div>

  <div class="middle-container">
    <h2>Scenarios</h2>
    <ul style="list-style-type: none; padding-left: 0;">
      {% for scenario in sorted_scenarios %}
        <li>{{ scenario|round(2)}}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
